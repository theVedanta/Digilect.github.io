<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order a Digilect Voting device</title>
    <link rel="stylesheet" href="./css/all.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/order.css">
    <link rel="icon" href="./assets/LOGO.svg" 
    type="image/x-icon">
</head>
<body>
    
    <nav>
        <div class="navBrand">
            <h3>Digilect</h3>
        </div>
    </nav>
    <section class="hero">
        <div class="heroLeft">
            <form class="heroContent">
                <h1 style="--d: 0.1s">Order a Digilect</br>Voter Phone</h1>
                <input style="--d: 0.3s" type="text" placeholder="E-mail">
                <input style="--d: 0.5s" type="text" placeholder="Address Line 1">
                <input style="--d: 0.7s" type="text" placeholder="Address Line 2">
                <button style="--d: 0.9s" class="btn">Place Order
                    <div class="btnShadow"></div>
                    <div class="btnShadow2"></div>
                </button>
            </form>
        </div>
    </section>
    <section class="over">
        <img src="./assets/tick.svg" alt="">
        <h1>Your order has been placed</h1>
        <a href="./index.html" class="btn">Go back
            <div class="btnShadow"></div>
            <div class="btnShadow2"></div>
        </a>
    </section>

    <!-- Scripts -------------------------------------------------------- -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./js/order.js"></script>
</body>
</html>
